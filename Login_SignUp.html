<html>
    <head>
        <title> Login | Virgin megastore </title>
        <link rel = "shortcut icon" href = "logo.png" />
        <link rel = "stylesheet" type="text/css" href="Login_SignUp.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="Login_SignUp.js"></script>
    </head>
    <body>
        <!Header>
        <div class="Header">
            <img id ="VirginLogo" src="Virgin.png"; />
            <!User>
            <div class="leftdiv">
                <button class="btn" onclick="location.href= 'Login_SignUp.html' "><i class = "fa fa-user"> </i></button>
                <button class="btn"><i class = "fa fa-shopping-cart"> </i></button>
            </div>
            <!Social Media>
            <div class="rightdiv">
                <h4>Contact US :</h4>
                <button class="socialbtn" id="fb"><a href = "https://www.facebook.com/virginmena/" class = "fa fa-facebook"> </a></button>
                <button class="socialbtn" id="tw"><a href = "https://twitter.com/VirginMENA" class = "fa fa-twitter"> </a></button>
                <button class="socialbtn" id="insta"><a href = "https://www.instagram.com/virginmegastoreme/" class = "fa fa-instagram"> </a></button>
            </div>
        </div>
        <!Menu Section>
        <div class="menuSection">
                <button class="menubtn" onclick="location.href= 'Home.html' "><i class="fa fa-home"></i> Home </button>
                <button class="menubtn" onclick="location.href= 'books.html' "><i class="fa fa-book" ></i>  Books </button>
                <button class="menubtn" onclick="location.href= 'Notebooks.html' "><i class="fa fa-paste"></i> Notebooks </button>
                <button class="menubtn" onclick="location.href= 'Gifts.html' "><i class="fa fa-gift"></i> Gifts </button>
        </div>
        <img id="pic" src="pic.PNG" />
        <input type='checkbox' id='form-switch'>
        <!Login Form>
        <form name="myForm1" id='login-form' action="" onsubmit="return LoginForm()" method='post'>
            <legend>Log in/Sign up</legend>
            <div class="LoginDiv">
                <input name="mail" class="LoginInfo" type="email" placeholder="Email" required>
                <input name="pass" class="LoginInfo" type="password" placeholder="Password" required>
            </div>
            <button class="Subbtn" type="submit">Login</button>
            <label id="Label1" for='form-switch'><span>Register</span></label>
        </form>
        <!Sign Up Form>
        <form name="myForm2" id='register-form' action="" onsubmit="return RegForm()" method='post'>
            <legend>Log in/Sign up</legend>
            <div class="RegDiv">
                <input name="fn" class="RegInfo" type="text" placeholder="First Name" required>
                <input name="ln" class="RegInfo" type="text" placeholder="Last Name" required>
                <input name="email" class="RegInfo" type="email" placeholder="Email" required>
                <input name="pw" class="RegInfo" type="password" placeholder="Password" required>
                <input name="cpw" class="RegInfo" type="password" placeholder="Confirm Password" required>
                &nbsp;
                <input type="radio" name="gender" value="male">
                <label for='male' > Male</label>
                &emsp;
                &emsp;
                &emsp;
                <input type="radio" name="gender" value="female">
                <label for='female' > Female</label>
            </div>
            <button class="Regbtn" type='submit'>Register</button>
            <label id="Label2" for='form-switch'>Already Member? SignIn Now..</label>
        </form>
    </body>
</html>
